<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Daily form</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

</head>
<body>
	<div class="ba-container">
		<form action="#" class="ba-payment-form" method="post">
			<header class="ba-payment-form__header">
				<div class="ba-payment-form__total">
					<h2 class="ba-payment-form__client">
						<img src="img/sign.png"> Create your free account
					</h2>
					<p class="ba-payment-form__total-lable">Come and join our cool and amazing community, fill in your details
to get started. Already have an account? <a href="#">Log in.</a></p>
				</div>

			</header>
			<div class="ba-payment-form__body">
				<div class="ba-form-row">
					<input type="text" name="first name" required placeholder="First name">
				</div>
				<div class="ba-form-row">
					<input type="text" name="last name" required placeholder="Last name">
				</div>
				<div class="ba-form-row">
					<input type="email" name="email" required placeholder="Email address">
				</div>
				<div class="ba-form-row">
					<input type="password" name="password" required placeholder="Password">
				</div>
				<div class="ba-form-row">
					<button type="button"><h3>Sign up for free</h3></button>
					<p>
						By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and
						the <a href="#">Privacy Policy</a>
					</p>
				</div>
			</div>

		</form>
	</div>


</body>
</html>
